version: 0.2


phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - apt-get install -y gcc cmake zlibc libssl-dev ccache
      - mkdir dependencies
      - cd dependencies
      - wget https://github.com/protocolbuffers/protobuf/releases/download/v3.6.1/protobuf-all-3.6.1.tar.gz -O /tmp/protobuf-all-3.6.1.tar.gz
      - tar xzf /tmp/protobuf-all-3.6.1.tar.gz
      - cd "protobuf-3.6.1"
      - mkdir -p build
      - cd build
      - cmake ../cmake
      - make
      - make install
      - cd $CODEBUILD_SRC_DIR/dependencies
      - git clone https://github.com/catchorg/Catch2.git
      - cd Catch2
      - mkdir -p build
      - cd build
      - cmake ../
      - make
      - make install
      - cd $CODEBUILD_SRC_DIR/dependencies
      - mkdir boost
      - cd boost
      - wget https://dl.bintray.com/boostorg/release/1.69.0/source/boost_1_69_0.tar.gz -O boost.tar.gz
      - tar xzf boost.tar.gz
      - cd boost_1_69_0
      - ./bootstrap.sh
      - ./b2 install
  build:
    commands:
      - echo Entered the build phase...
      - cd $CODEBUILD_SRC_DIR
      - mkdir build
      - cd build
      - cmake ../
      - make
    finally:
      - echo This always runs even if the install command fails
  post_build:
    commands:
      - echo Entered the post_build phase...
artifacts:
  files:
    - build/*
  discard-paths: yes
  cache:
    paths:
      - $CODEBUILD_SRC_DIR/dependencies/**/*
      - path